<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="results-summary">
    <div class="results grid-flow" data-spacing="large">
      <h1 class="section-title">Your Result</h1>
      <p class="results-score"><span>76</span> of 100</p>
      <div class="grid-flow">
       <p class="results-rank">Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary grid-flow" data-spacing="large">
      <h1 class="section-title">Summary</h1>
      <div class="grid-flow">
        <div class="summary-item" data-item-type="accent-1">
          <div class="flex-group">
            <img src="assets/images/icon-reaction.svg">
              <h3 class="summary-item-title1">Reaction</h3>
          </div>
          <p class="summary-score"><span>80</span> / 100</p>
        </div>

        <div class="summary-item" data-item-type="accent-2">
          <div class="flex-group">
            <img src="assets/images/icon-memory.svg">
              <h3 class="summary-item-title2">Memory</h3>
          </div>
          <p class="summary-score"><span>92</span> / 100</p>
        </div>

        <div class="summary-item" data-item-type="accent-3">
          <div class="flex-group">
            <img src="assets/images/icon-verbal.svg">
              <h3 class="summary-item-title3">Verbal</h3>
          </div>
          <p class="summary-score"><span>61</span> / 100</p>
        </div>

        <div class="summary-item" data-item-type="accent-4">
          <div class="flex-group">
            <img src="assets/images/icon-visual.svg">
              <h3 class="summary-item-title4">Visual</h3>
          </div>
          <p class="summary-score"><span>92</span> / 100</p>
       
        </div>

        <button class="button">Continue</button>


      </div>


      
    </div>
  </div>



  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">dhan5a</a>.
  </div>
</body>
</html>
